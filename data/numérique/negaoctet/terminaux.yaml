construction réelle:
  formule:
    produit:
      assiette:
        variations:
          - si: appareil = 'smartphone'
            alors: smartphone
          - si: appareil = 'tablette'
            alors: tablette
          - si: appareil = 'ordinateur portable'
            alors: ordinateur portable
          - si: appareil = 'TV'
            alors: TV
          - si: appareil = 'ordinateur et écran'
            alors: ordinateur et écran
          - si: appareil = 'moyenne'
            alors: moyenne
      facteur: nombre terminaux
  unité: gCO2e

construction réelle . nombre terminaux:
  par défaut: 1

construction réelle . appareil:
  par défaut: "'moyenne'"

construction réelle . moyenne:
  formule:
    somme:
      - moyenne utilisation ordinateur et écran * ordinateur et écran
      - moyenne utilisation ordinateur portable * ordinateur portable
      - moyenne utilisation tablette * tablette
      - moyenne utilisation smartphone * smartphone
      - moyenne utilisation TV * TV

construction réelle . moyenne utilisation ordinateur et écran: 0%
construction réelle . moyenne utilisation ordinateur portable: 0%
construction réelle . moyenne utilisation tablette: 0%
construction réelle . moyenne utilisation smartphone: 0%
construction réelle . moyenne utilisation TV: 0%

construction réelle . durée en heure:
  formule: 0
  unité: heure

construction réelle . smartphone:
  formule: smartphone . construction * (durée en heure / smartphone . durée d'usage)

construction réelle . tablette:
  formule: tablette . construction * (durée en heure / tablette . durée d'usage)

construction réelle . ordinateur portable:
  formule: ordinateur portable . construction * (durée en heure / ordinateur portable . durée d'usage)

construction réelle . TV:
  formule: TV . construction * (durée en heure / TV . durée d'usage)

construction réelle . ordinateur et écran:
  formule: ordinateur et écran . construction * (durée en heure / ordinateur et écran . durée d'usage)

