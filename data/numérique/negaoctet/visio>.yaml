data center . facteur allocation serveur:
  formule: streaming . data center . construction . facteur d'allocation serveur
  note: Idem streaming

data center . usage:
  formule: consommation électricité * facteur électricité
  unité: gCO2e

data center . usage . facteur électricité:
  formule:
    variations:
      - si: région = 'France'
        alors: électricité . FE France
      - si: région = 'Europe'
        alors: électricité . FE Europe
      - si: région = 'Chine'
        alors: électricité . FE Chine
      - si: région = 'USA'
        alors: électricité . FE USA
  unité: gCO2e/kWh

data center . usage . région:
  titre: Région d'utilisation du Data Center
  avec:
    France:
    Europe:
    Chine:
    USA:
  question: Dans quelle zone géographique se situe le data center ?
  formule:
    une possibilité:
      choix obligatoire: oui
      possibilités:
        - France
        - Europe
        - Chine
        - USA
  par défaut: "'France'"

data center . usage . consommation électricité:
  formule: taille * électricité par Go / 1000
  unité: kWh

data center . usage . électricité par Go:
  formule: streaming . data center . usage . électricité par Go
  unité: Wh/Go
  note: chiffre issu du streaming ici
