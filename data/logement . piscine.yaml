importer!:
  depuis: 'futureco-data'
  les règles:
    - piscine . empreinte

logement . piscine:

logement . piscine . empreinte:
  applicable si: présente
  formule: piscine . empreinte

logement . piscine . présente:
  non applicable si:
    une de ces conditions:
      - logement . appartement
      - logement . surface < 100
  question: Votre logement dispose-t-il d'une piscine privée ?
  par défaut: non
  note: |
    Nous mettons un filtre pour exclure les petites maisons. Nous faisons la corrélation surface inférieure à 100 (la moyenne pour l'habitat individuel étant [112](https://www.insee.fr/fr/statistiques/fichier/2586024/LOGFRA17k2_F6.2.pdf)) et petit terrain, donc absence de piscine. 

    C'est très critiquable. Je pense qu'il faudrait plutôt poser des questions sur le terrain. D'autres indices nous permettend d'exclure la question piscine. 

    L'intérêt de cette exclusion est de ne pas embêter les utilisateurs avec des questions peu probables.
