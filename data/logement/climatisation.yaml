logement . climatisation:
  icônes: ❄️
  titre: Empreinte de la climatisation
  applicable si: présent
  formule: empreinte unitaire * nombre
  unité: kgCO2e

logement . climatisation . présent:
  question: Utilisez-vous un climatiseur électrique pour refroidir votre logement ?
  description: |
    La climatisation utilise de l'électricité, que vous devez saisir en kWh ou en € dans la question électricité. L'empreinte de l'électricité consommée par le climatiseur est donc déjà calculée. 

    Mais en plus de cela, un climatiseur rejette d'autres gaz à effet de serre : d'où la nécessité de poser cette question.
  par défaut: non

logement . climatisation . empreinte unitaire:
  formule: 114
  unité: kgCO2e/unité
  note: |
    Nous utilisons la valeur d'émission de GES lié aux fuites d'HFC, présent dans les climatiseurs électriques. 

    Sources : https://bilans-ges.ademe.fr/fr/accueil/documentation-gene/index/page/Refrigeration_et_climatisation & GESTIS Substance Database . 

    Ces 2 gaz sont le R410a et le R407c.

logement . climatisation . nombre:
  question: Combien de climatiseurs électriques possédez-vous ?
  unité: unités
  par défaut: 1
